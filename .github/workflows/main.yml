name: yopa.page CI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Shallow clone with only the last 1 commit
      # - uses: actions/checkout@v2
      #   with:
      #     submodules: true
      #     token: ${{ secrets.GH_TOKEN }}
      - uses: actions/checkout@v2
        with:
          submodules: true
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 1
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update -y && sudo apt install -y \
            libimage-exiftool-perl \
            jpegoptim \
            optipng \
            graphicsmagick-imagemagick-compat \
            webp
      # Set up Hugo with fast render
      # - uses: peaceiris/actions-hugo@v2
      #   with:
      #     extended: true
      #     args: --fastRender
      # Replace the Hugo setup action with a manual Hugo invocation
      - name: Set up and run Hugo
        run: |
          curl -s https://api.github.com/repos/gohugoio/hugo/releases/latest | grep browser_download_url | grep Linux-64bit.deb | cut -d '"' -f 4 | wget -qi -
          sudo dpkg -i hugo*_Linux-64bit.deb
          hugo --fastRender
      # Convert to WebP
      - name: Convert images to WebP
        run: |
          for image in static/images/*.{png,jpg}; do
            webp_image="${image%.*}.webp"
            if [ ! -f "$webp_image" ]; then
              cwebp -q 75 "$image" -o "$webp_image"
            fi
          done
      # Deploy website
      - name: Deploy global infrastructure
        run: ENV=global make deploy
      - name: Deploy website
        run: ENV=prod make all
